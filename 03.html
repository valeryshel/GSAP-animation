<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
      body {
        display: flex;
      }
      .selector {
        background: #b7e5d5;
        margin: 3px;
      }
    </style>
  </head>
  <body>
    <pre class="selector"></pre>

    <script>
      const showMyObj = (selector, obj) => {
        const el = document.querySelector(selector);
        el.innerHTML = JSON.stringify(
          {
            subscriber: obj.subscriber ,
            sponsors: obj.sponsors ,
            delta: obj.delta ,
            myColor: obj.myColor
          },
          null,
          " "
        );
      };

      const myObj = {
        subscriber: 6000,
        sponsors: 3,
        delta: 0.5,
        myColor: "#123456",
      };
      // check in console - click on eye - create live expression
      // gsap add _gsap: GSCache
      gsap.to(myObj, {
        subscriber: 100000,
        sponsors: 73,
        delta: 6.57,
        myColor: "#987655",
        duration: 10,
        delay: 5,
        onUpdate: function() {
          showMyObj('.selector', myObj)
        }
      });
    </script>
  </body>
</html>
